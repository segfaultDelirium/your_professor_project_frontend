<div>list all countries</div>
<!-- <button type="button" mat-button (click)="query()">Refresh</button> -->

<div>loading: {{loading}}</div>
<div *ngFor="let country of countries" class="country-list-element">
    <div>ISO_code_name: {{country.ISO_code_name}}</div>
    <div>is_active: {{country.is_active}}</div>
    <div>local_language_name: {{country.local_language_name}}</div>
    <div>uid: {{country.uid}}</div>
</div>
